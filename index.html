<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="card">
      <img src="./illustration-hero.svg" alt="" class="hero" />
      <div class="textbox">
        <h2>Order Summary</h2>
        <p>
          You can listen to millions of songs, audiobooks, and podcasts on any
          device Anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="elements">
          <div class="wrapper">
            <div class="icon">
              <img src="./icon-music.svg" alt="" />
            </div>
            <div id="text">
              <p>
                <span>Annual Plan</span>
              </p>
              <p class="price">$59.99/Year</p>
            </div>
          </div>
          <div class="change">
            <p>change</p>
          </div>
        </div>
      </div>
      <button type="button">Proceed to payment</button>
      <div class="cancel">
        <p>cancel order</p>
      </div>
    </section>
  </body>
</html>
